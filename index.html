<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Website Template 1 - hoenggung888</title>
        
        <!-- Adjustable linking -->
        <script>
            let baseurl = window.location.pathname;
            baseurl = baseurl.replace('/index.html', '/')
            var scripts = document.createElement("script");
            scripts.src = baseurl+"main.js";
        </script>

        <!-- CSS calling -->
        <script>
            document.write('<link rel="stylesheet" href="'+baseurl+'style.css">');
            // document.write('<link rel="icon" type="image/x-icon" href="'+baseurl+'assets/images/logos/DawsonRoboticsSmallLogoBlueFill.png"')
        </script>

    </head>
    <body>
        <main>
            <canvas></canvas>
            <div class="wrapper">
                <article>
                    <h1>hoenggung888 Website Templates</h1>
                    <h2>Click on the links below to access the templates</h2>
                    <nav></nav>
                </article>
            </div>
        </main>
        <footer>
            <div class="wrapper"></div>
        </footer>
        
        <!-- Javascript calling -->
        <script>
            var body = document.getElementsByTagName("body")[0];
            body.appendChild(scripts);
        </script>
    </body>
</html>
